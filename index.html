	function genSingleTag( cont, tag, attrStr ){
		var cnt = new Array();

		cnt.push( "<" + tag + " " + attrStr + ">" );
		cnt.push( cont );
		cnt.push( "</" + tag + ">" );
		
		return cnt.join(" ");	
		//document.getElementById( ndId ).innerHTML += cnt.join("");
	}
	
	function putIntoId( cnt, ndId ){

		document.getElementById( ndId ).innerHTML += cnt;
	}

	function genTagsFromList( lst, tag ){
		var cnt = new Array();

		lst.map( function(v){
			cnt.push( genSingleTag( v, tag ) );
		});
	
		return cnt.join(" ");		
		//document.getElementById( ndId ).innerHTML += cnt.join("");


	}


	function genHtmFrag( lst, tag, ndId ){
		putIntoId( genTagsFromList( lst, tag ) ,ndId);
